- title: (Masters' Thesis) Importance of Polarization Calibration in Radio Interferometry.
  body: <p><b>Guide - </b> <a href="http://iitbhu.ac.in/dept/phy/pdutta">Dr. Prasun Dutta</a>. <br>
    Indian Institute of Technology (BHU), Varanasi, India.<br> <br>
   The primary goal of this project was to investigate the extent upto which instrumental defects, especially polarization leakage, would affect the 21 cm hydrogen line power spectrum during epoch of reionization (EoR) observations by the Giant Metrewave Radio Telescope (GMRT). This signal is very faint and detection is plagued by the presence of various foreground emission, many orders of magnitude larger than the desired signal. These foregrounds pose a two-fold complexity - directly by adding a signal several orders of magnitude higher, and passively by decreasing the dynamic range of the calibration. Foreground removal and foreground avoidance have been used effectively to get rid of the foreground. But the presence of correlated noise in the interferometric data decreases the effectiveness of time integration and severely limits the dynamic range. We performed gain calibration on archival GMRT observation data of the calibrator source 3C286 in CASA. After self-calibration, I performed source extraction on the field, and the residual theoretically being the sum of epoch of reionization signal and the instrumental noise. This procedure was repeated after performing polarization calibration. Statistical comparison of the two residual fields revealed that polarization calibration significantly reduced the stochastic errors and increased the dynamic range. Next, we investigated the correlation in residual amplitude and phase gains. I wrote pipelines to extract the residual gains from CASA and calculate the two-point correlation function via structure function in python. We found that the gains remained correlated longer than 2~3 scan intervals. Our results have suggested that with present strategies for calibration we will be far off from the required quality of calibration for detection of 21cm signal and second order calibration methods need to be implemented.<br><a href="https://doi.org/10.23919/URSIRCRS49211.2020.9113590">Conference proceedings</a> were published in IEEE.<br><br>
