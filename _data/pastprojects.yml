- title: Understanding Stellar Collapse and Formation of Strange Quark Stars.
  body: <p><b>Guide - </b> <a href="http://www.phy.cuhk.edu.hk/people/chu.html">Prof. Ming Chung Chu</a>. <br>
    Chinese University of Hong Kong (CUHK), Hong Kong SAR.<br> <br>
   As a Summer Undergraduate Research Programme (SURP) intern, I worked on hydrodynamic simulations to ascertain the conditions when the dense core of a supernova would turn into quark phase, how it would affect the explosion, and whether that would lead to any observable signatures. I made use of third and fifth order high-resolution Weighted Essentially Non-Oscillatory (WENO) simulations to simulate the collapse of the supernova gas under varying constraints and under the effect of induced velocity and density perturbations. </p>

- title: Star cluster detection and characterization using generalized Parzen density estimation.
  body: <p><b>Guides - </b> <a href="https://www.iist.ac.in/ess/sarita">Dr. Sarita Vig</a> and <a href="https://iittp.ac.in/dr-rama-krishna-sai-subrahmanyam-gorthi">Dr. Gorthi RKSS Manyam</a>. <br>
    Indian Institute for Space Science and Technology (IIST), Trivandrum, India.<br> <br>
   This work was aimed at detecting star clusters as regions of over-density against the stochastic background of stars in the infrared K band (2.2 &#181;m). I improved upon the traditional Star-count method by implementing Gaussian kernels as Parzen windows for computing the probability density function, and obtained the optimum sampling parameters for getting the best results. I further implemented the technique of masking used in facial recognition algorithms to recover the attributes of the cluster accurately. This work resulted in a semi-automatic cluster detection routine in MATLAB, and we published a <a href="https://academic.oup.com/mnras/article-abstract/482/3/3789/5145862?redirectedFrom=fulltext">paper</a> in MNRAS.</p>
