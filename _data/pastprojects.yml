- title: Looking from All Angles at a Source Straddling the Radio-loud/Radio-quiet AGN Divide.
  body: <p><b>Guide - </b> <a href="http://mutha.ncra.tifr.res.in/ncra/people/academic/ncra-faculty/Preeti\%20Kharb">Dr. Preeti Kharb</a>. <br>
    National Centre for Radio Astrophysics (NCRA-TIFR), Pune, India.<br> <br>
   We imaged archival VLA data at all available bands, sensitivities, resolutions, using AIPS and CASA, to gain a coherent picture of the target source. We found the source to possess a hybrid structure, an arcsecond scale central Seyfert core surrounded by a very faint, and likely old, FR I structure. We also observed one-sided core jet structures in VLBI images. Parsec-scale jet speeds were similar to FR I galaxies. Further, the inner source structure possessed significantly flatter spectra than the extended FR I outflows. Electron lifetime estimates assuming synchrotron equipartition showed that the extended outflows were at least twice as old as the central Seyfert core. Thus we concluded that the Seyfert structure was the result of a second episode after AGN restart, with the FR I outflows being relics of a previous episode. A likely cause of the drastic change in morphology of the source post restart could have been a reduction in black hole spins <a href="http://stacks.iop.org/0004-637X/658/i=2/a=815">(Spin paradigm; Sikora et al., 2007)</a>. The role of the cluster environment remains a point of curiosity. We are in the process of preparing a publication for submission to a top tier astrophysical journal.<br><br>
